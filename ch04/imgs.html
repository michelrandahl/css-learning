<html>
  <head>
    <meta charset="utf-8">
    <!-- reload automatically -->
    <meta http-equiv="refresh" content="3" >
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width">
    <title>imgs</title>
    <style>
      body {
        background-color: #222;
        color: #ccc;
      }
      .foobar {
        width: 100%;
      }
    </style>
  </head>
  <body>

    <!-- https://developer.mozilla.org/en-US/docs/Learn/HTML/Multimedia_and_embedding/Responsive_images -->
    <img src="tiny.png" srcset="small.png 1280w, big.png 2560w" alt="something funky.."/>

    <br/>

    <!-- this way is the best! -->
    <picture class="my-pictures">
      <source media="(min-width: 1280px)" srcset="big.png">
      <source media="(min-width: 320px)" srcset="small.png">
      <img src="tiny.png" class="foobar" alt="something funky">
    </picture>
  </body>
</html>

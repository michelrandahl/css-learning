<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="http://fonts.googleapis.com/css?family=Oswald:700"
      rel="stylesheet"
      type="text/css"
    />
    <meta charset="utf-8" />
    <title>grid5</title>
    <meta name="viewport" content="width=device-width" />
  <style>
    body {
      background-color: #222;
      color: #ccc;
    }
    .my-first-grid {
      display: grid;
      grid-gap: 10px;
      grid: 100px / auto-flow; /* inspect browser to see resulting properties for this shorthand syntax */
      background-color: #e4e4e4;
    }

    [class^='grid-item'] {
      display: grid;
      align-items: center;
      justify-content: center;
      outline: 3px dashed #f90;
      font-size: 30px;
      color: #333;
    }
  </style>
  </head>
  <body>
    <div class="my-first-grid">
      <div class="grid-item-1">1</div>
      <div class="grid-item-2">2</div>
      <div class="grid-item-3">3</div>
      <div class="grid-item-4">4</div>
      <div class="grid-item-5">5</div>
      <div class="grid-item-6">6</div>
      <div class="grid-item-7">7</div>
      <div class="grid-item-8">8</div>
      <div class="grid-item-9">9</div>
    </div>
  </body>
</html>
